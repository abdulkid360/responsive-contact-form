<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Resoonsive Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container w-10 h-10 my-5 d-flex justify-content-center">
      <div class="row col-12 col-md-8">
        <div class="custom-custom">
          <div class="custom-alert">
            <div class="alert-title">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="21"
                fill="none"
                viewBox="0 0 20 21"
              >
                <path
                  fill="#fff"
                  d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"
                />
              </svg>
              <h4>Message Sent!</h4>
            </div>
            <p class="alert-body">
              Thanks for completing the form, We'll be in touch soon!
            </p>
          </div>
        </div>
        <form id="my-form" class="bg-white w-90 md-w-75 rounded p-4">
          <h1 class="fw-bolder">Contact Us</h1>
          <div class="row">
            <div class="col-12 col-md-6 mb-3">
              <label for="firstName" class="form-label"
                >First Name <span class="star">*</span></label
              >
              <input type="text" class="input text-input" id="firstName" />
              <div class="error" class="form-text">This field is required</div>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label for="lastName" class="form-label"
                >Last Name <span class="star">*</span></label
              >
              <input
                type="text"
                class="input text-input"
                name="lastName"
                id="lastName"
              />
              <div class="error" class="form-text">This field is required</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"
              >Email Address <span class="star">*</span></label
            >
            <input class="input text-input" name="email" id="email" />
            <div class="error" class="form-text">
              Please enter a valid email address
            </div>
          </div>
          <div class="row input">
            <label for="query" class="form-label"
              >Query Type <span class="star">*</span></label
            >
            <div class="col-12 col-md-6 mb-3 query query1">
              <input
                class="hidden-radio"
                type="radio"
                name="query"
                id="query1"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="17"
                height="18"
                fill="none"
                viewBox="0 0 20 21"
                class="radio-image"
              >
                <path
                  fill="#0C7D69"
                  d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"
                />
              </svg>
              <span class="custom-radio"></span>
              <label class="radio-label p-2 rounded" for="query1">
                General Enquiry
              </label>
            </div>
            <div class="col-12 col-md-6 query query2">
              <input
                class="hidden-radio"
                type="radio"
                name="query"
                id="query2"
                required
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="17"
                height="18"
                fill="none"
                viewBox="0 0 20 21"
                class="radio-image"
              >
                <path
                  fill="#0C7D69"
                  d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"
                />
              </svg>
              <span class="custom-radio"></span>
              <label class="radio-label p-2 rounded" for="query2">
                Support Request
              </label>
            </div>
            <div class="error">Please select a query type</div>
          </div>
          <div class="mb-3 mt-3">
            <label for="message" class="form-label"
              >Message <span class="star">*</span></label
            >
            <textarea
              class="input text-input"
              id="message"
              style="height: 100px"
              name="message"
            ></textarea>
            <div class="error" class="form-text">This field is required</div>
          </div>
          <div class="forms-check mt-2">
            <div class="check-container">
              <input class="input" type="checkbox" value="" id="agree" />
              <span class="custom-check mr-2"></span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="check-image"
                width="14"
                height="14"
                fill="none"
                viewBox="0 0 18 18"
              >
                <path
                  fill="#0C7D69"
                  d="M16.5 0h-15A1.5 1.5 0 0 0 0 1.5v15A1.5 1.5 0 0 0 1.5 18h15a1.5 1.5 0 0 0 1.5-1.5v-15A1.5 1.5 0 0 0 16.5 0Zm-3.22 7.28-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.751.751 0 0 1 1.06 1.06Z"
                />
              </svg>
              <label
                class="form-check-label d-block ml-2 agree-label"
                for="agree"
              >
                I consent to being contacted by the team
                <span class="star">*</span>
              </label>
            </div>
            <div class="error">
              To submit this form, please consent to being contacted
            </div>
          </div>

          <div class="mt-3">
            <button id="submit" type="submit" class="btn btn-primary w-100">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="functions.js"></script>
    <script src="handleForm.js"></script>
  </body>
</html>
